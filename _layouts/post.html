<header>
	<h1>{{ page.title }}</h1>
	by 
	{% for member in site.categories.team %}
	{% if member.title == page.author %}
	<author>{{ member.fullname }}</author>{% if member.twitter %} (<a href="https://twitter.com/{{ member.twitter }}">@{{ member.twitter }}</a>){% endif %}
	{% endif %}
	{% endfor %}
</header>

{{ content }}
